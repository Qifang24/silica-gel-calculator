<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silica Gel Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Silica Gel Calculator</h2>

    <label for="length">Length (cm):</label>
    <input type="number" id="length" placeholder="Enter length" step="any" min="0">

    <label for="width">Width (cm):</label>
    <input type="number" id="width" placeholder="Enter width" step="any" min="0">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" step="any" min="0">

    <label for="humidity">Room Humidity (%):</label>
    <select id="humidity">
      <option value="1">Below 30% (Dry)</option>
      <option value="1.5" selected>30% – 50% (Normal)</option>
      <option value="3">50% – 70% (Slightly Humid)</option>
      <option value="5">70% – 90% (Humid)</option>
      <option value="10">Above 90% (Very Humid)</option>
    </select>

    <button onclick="calculateSilica()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSilica() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const humidityFactor = parseFloat(document.getElementById('humidity').value);

      if (isNaN(length) || isNaN(width) || isNaN(height) ||
          length <= 0 || width <= 0 || height <= 0) {
        document.getElementById('result').innerText = "Please enter valid positive numbers.";
        return;
      }

      const volumeCm3 = length * width * height;
      const volumeLiters = volumeCm3 / 1000;

      // ✅ Smart: use factor from humidity
      const silicaGrams = volumeLiters * humidityFactor;

      const packetSizes = [1, 3, 5, 10, 25, 50, 100, 250, 500];

      let tableRows = '';
      packetSizes.forEach(size => {
        const count = Math.ceil(silicaGrams / size);
        tableRows += `
          <tr>
            <td>${size}g Silica Gel OR</td>
            <td>${count}</td>
          </tr>
        `;
      });

      const tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Packet Size</th>
              <th>Units Required</th>
            </tr>
          </thead>
          <tbody>
            ${tableRows}
          </tbody>
        </table>
      `;

      document.getElementById('result').innerHTML =
        `Estimated volume: <strong>${volumeLiters.toFixed(2)} liters</strong><br>` +
        `Room humidity factor: <strong>${humidityFactor}g/L</strong><br>` +
        `Recommended silica gel: <strong>${silicaGrams.toFixed(2)} grams</strong><br><br>` +
        `${tableHTML}`;
    }
  </script>
</body>
</html>
